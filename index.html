<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="responsividade.css" type="text/css">

    <title>IMC</title>
</head>
<body>
    <div class="conteudo">
        <h1 class="titulo">Calcule seu IMC</h1>
        <form class="formulario">
        <label for="peso" class="campo-peso">Peso:</label>
        <input class="campo" placeholder='60' type="number" id="peso" name="peso"><br/>
        <label for="altura" class="campo-altura">Altura: </label>
        <input class="campo" placeholder='1.50' type="number" id="altura" name="altura"><br/>
        <button class="botao" type="button" onClick="calculaIMC()">Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
